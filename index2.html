<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                width : 100px;
                height : 100px;
                background : red;
                transition: width 2s, height 2s, transform 2s;
            }
            div:hover
            {
                width: 300px;
                height : 300px;
                transform: rotate(360 deg);
            }
        </style>
    </head>
    <body>
        <h1>See the changes</h1>
        <div></div>
    </body>
</html>
